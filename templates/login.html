{% extends "base.html" %}


{% block content %}

<h1>Connexion</h1>

{% if error %}
<p><strong>Nom d'utilisateur ou mot de passe invalide.</strong></p>
{% endif %}
{% if user.is_authenticated %}
<p>Vous êtes connecté, {{ user.username }}</p>
{% else %}
<form action="." method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Se connecter">
</form>
{% endif %}
    

{% endblock content %}
