{% extends "blog/base.html" %}
{% load field_op %}

{% block content %}
    <h1>{{ article.title }} <span class="small">dans {{ article.categories.all|field_join:'name'}}</span></h1>
    <p class="infos">Rédigé par {{ article.autor.user }}, le {{ article.date_creation|date:"DATE_FORMAT" }}</p>
    <div class="contenu">{{ article.content|linebreaks }}</div>
{% endblock content %}
